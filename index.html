<script>
_now_url = 'http://api.openweathermap.org/data/2.5/weather?zip=94040,us';

_app_id = 'APPID=7baabbaf5f391c40c38610dab08c001a';
$.get(_now_url+"&"+_app_id, function (response) {
  
    console.log(_now_url+"&"+_app_id)

    /* The JSON.stringify() method just takes the object and turns it back into text (aka, a string). 
    I'm only doing this here to show what the string looks like.*/

    // show the raw json
    $('#raw_json').text(JSON.stringify(response));

    /* Working with the 'response' object (not string) here, now we can access the different properties available.
    (Look at jsoneditoronline.org to see the structure of the properties.) */
    text = Math.floor(response.main.temp) + ' F<br/>';
    $('#forecast-temp').append(text);


    text += '<b>Min: </b>' + Math.floor(response.list[0].temp.min) + 'F<br/>';
    text += '<b>Weather Conditions: </b>' + response.list[0].weather[0].main + '<br/>';
    text = '<img src="http://openweathermap.org/img/w/' + response.list[0].weather[0].icon + '.png" />';
    $('#forecast-image').append(text)


});
